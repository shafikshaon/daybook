# Deployment Configuration
# Edit these values before deployment

# Server Details
SERVER_IP="YOUR_SERVER_IP"
SERVER_USER="ubuntu"
SSH_KEY_PATH="~/.ssh/your-key.pem"

# Application
APP_NAME="daybook"
APP_USER="daybook"
APP_GROUP="daybook"

# Directories
APP_DIR="/opt/daybook"
BACKEND_DIR="${APP_DIR}/backend"
FRONTEND_DIR="${APP_DIR}/frontend"
LOG_DIR="/var/log/daybook"

# Database
DB_NAME="daybook_prod"
DB_USER="daybook_user"
DB_PASSWORD="" # Will be generated if empty

# Domain/IP (for Nginx)
DOMAIN_OR_IP="YOUR_DOMAIN_OR_IP"

# Ports
BACKEND_PORT=8080
FRONTEND_PORT=3000

# Go Version
GO_VERSION="1.21.5"

# Node Version
NODE_VERSION="20"
