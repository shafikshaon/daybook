apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: daybook
data:
  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "8080"
  ENVIRONMENT: "production"
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "daybook"
  DB_USER: "postgres"
  DB_SSLMODE: "disable"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: ""
  REDIS_DB: "0"
  JWT_EXPIRATION: "24h"
  CORS_ALLOWED_ORIGINS: "http://localhost,http://localhost:3000"
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_DURATION: "1m"
  MAX_UPLOAD_SIZE: "10485760"
  UPLOAD_PATH: "./uploads"
